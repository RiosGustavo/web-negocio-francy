<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>HiloHogar</title>
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">HiloHogar</h1>
            </header>

            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-left-circle"></i>
                            </i>Seguir Comprando
                        </a>
                    </li>


                    <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart4">

                            </i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© glamspashop </p>
            </footer>

        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacío</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!--Esto se va a completar con el JS-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <buttom id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</buttom>

                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total :</p>
                            <p id="total">$ precio</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-heart-eyes"></i></p>

            </div>

        </main>
    </div>
    <script src="./js/carrito.js"></script>
    <script src="./js/main.js" ></script>
</body>

</html>
